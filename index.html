<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Cursor Animasyonu</title>
    <style>
        /* Sayfa ayarları - Tam ekran siyah arka plan */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden; /* Kaydırma çubuklarını gizle */
            background-color: #000000; /* Siyah Arka Plan */
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <canvas id="canvas1"></canvas>

    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');

        // Canvas boyutunu tam ekran yap
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Fare pozisyonunu takip etme
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height / 80) * (canvas.width / 80) // Etkileşim yarıçapı
        }

        // Fare hareket ettiğinde koordinatları al
        window.addEventListener('mousemove',
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        // Parçacık (Nokta) Sınıfı
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // Parçacığı çizme fonksiyonu
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#ffffff'; // Nokta rengi (Beyaz)
                ctx.fill();
            }

            // Parçacık hareketi ve kenar kontrolü
            update() {
                // Ekran sınırlarına çarpınca yön değiştir
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Fare ile etkileşim (Kaçış efekti veya çekim)
                // Bu kısım fareye yaklaştığında noktaların hafifçe hareket etmesini sağlar
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 3;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 3;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 3;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 3;
                    }
                }
                
                // Normal hareket
                this.x += this.directionX;
                this.y += this.directionY;
                
                this.draw();
            }
        }

        // Parçacıkları oluşturma fonksiyonu
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000; // Yoğunluk ayarı
            
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1; // Nokta boyutu
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1; // Hız X
                let directionY = (Math.random() * 2) - 1; // Hız Y
                let color = '#ffffff';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Noktalar arası çizgileri (örümcek ağını) çizen fonksiyon
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    // Eğer noktalar birbirine yakınsa çizgi çek
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(255, 255, 255,' + opacityValue + ')'; // Çizgi rengi
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animasyon döngüsü
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight); // Ekranı temizle

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect(); // Çizgileri bağla
        }

        // Ekran boyutu değişirse canvas'ı güncelle
        window.addEventListener('resize', 
            function(){
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = ((canvas.height/80) * (canvas.height/80));
                init();
            }
        );

        // Fare ekrandan çıkarsa
        window.addEventListener('mouseout',
            function(){
                mouse.x = undefined;
                mouse.y = undefined;
            }
        );

        init();
        animate();

    </script>
</body>
</html>
